<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers (or variable) and produces a new number.</p>

<p id="demo"></p>

<script>
let a =10;
let b =20;
let x = a + b;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
